name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests and generate report
        run: |
          npx playwright test --reporter=html --output=playwright-report

      - name: Check if GITHUB_TOKEN is set
        run: echo $GITHUB_TOKEN

      - name: Set up GitHub Pages deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: playwright-report
          publish_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          echo "The Playwright test report is available at: https://github.com/Manuela-Sousa/playwright-example/"
